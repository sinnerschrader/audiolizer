<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audiolizer</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-wrap:  wrap;
      min-height: 100vh;
      align-items: center;
      align-content: center;
      justify-content: center;
    }
    :root {
      --brand-color: #fc0043;
      --range-color: #16181f;
    }
    #controls {
      flex: 0 0 50%;
      margin: 0 25%;
      display: flex;
      flex-wrap:  wrap;
      align-items: center;
      align-content: center;
      justify-content: center;
    }
    label {
      display: block;
      width: 100%;
    }
    input[type='range'] {
      border: solid 0 transparent;
      border-width: 0 1em;
      padding: 1em 0 0;
      width: 100%;
      height: 4em;
      border-radius: .25em;
      background: transparent;
      font-size: 1em;
      cursor: pointer;
    }
    input[type='range'], input[type='range']::-webkit-slider-runnable-track, input[type='range']::-webkit-slider-thumb {
      -webkit-appearance: none;
    }
    input[type='range']::-webkit-slider-runnable-track {
      position: relative;
      width: 100%;
      height: 1em;
      background: linear-gradient(90deg, #000 0.125em, rgba(0, 0, 0, 0) 0.125em) -0.0625em 50%, linear-gradient(90deg, #fff, var(--range-color));
      background-size: 2em 100%, 100% 100%;
    }
    input[type='range']::-moz-range-track {
      width: 100%;
      height: 1em;
      background: linear-gradient(90deg, #000 0.125em, rgba(0, 0, 0, 0) 0.125em) -0.0625em 50%, linear-gradient(90deg, #fff, var(--range-color));
      background-size: 2em 100%, 100% 100%;
    }
    input[type='range']::-ms-track {
      border: none;
      width: 100%;
      height: 1em;
      background: linear-gradient(90deg, #000 0.125em, rgba(0, 0, 0, 0) 0.125em) -0.0625em 50%, linear-gradient(90deg, #fff, var(--range-color));
      background-size: 2em 100%, 100% 100%;
      color: transparent;
    }
    input[type='range']::-ms-fill-lower {
      display: none;
    }
    input[type='range']::-webkit-slider-thumb {
      margin-top: 0;
      box-sizing: border-box;
      border: solid 1px transparent;
      width: 2em;
      height: 1em;
      border-radius: 0;
      background: var(--brand-color);
    }
    input[type='range']::-moz-range-thumb {
      box-sizing: border-box;
      border: solid 1px transparent;
      width: 2em;
      height: 1em;
      border-radius: 0;
      background: var(--brand-color);
    }
    input[type='range']::-ms-thumb {
      box-sizing: border-box;
      border: solid 1px transparent;
      width: 2em;
      height: 1em;
      border-radius: 0;
      background: var(--brand-color);
    }

    button {
      background: none;
      color: inherit;
      font-size: 1em;
      border: 1px solid #fff;
      border-radius: 3px;
      height: 6em;
      width: 6em;
      margin: 0.25em;
      padding: 0;
      cursor: pointer;
    }
    button:hover {
      background: #fff;
      color: #000;
    }

    input[type='range']:focus, button:focus {
      outline: none;
      box-shadow: 0 0 5px 2px highlight;
    }

    .section {
      flex: 0 0 100%;
      display: flex;
      flex-wrap:  wrap;
      align-items: center;
      align-content: center;
      justify-content: center;
    }
  </style>

  </style>
</head>
<body>
  <div id="controls">
    <label>Vertices: <input type="range" id="vertices"/></label>
    <label>Volume: <input type="range" id="volume"/></label>
    <label>Trail: <input type="range" id="trail"/></label>
    <button id="demo1">Electronical</button>
    <button id="demo2">Nerdcore</button>
    <button id="demo3">Car</button>
    <section class="section">
      <button id="stop">Stop</button>
      <button id="play">play</button>
    </section>
  </div>
  <canvas id="canvas"></canvas>
  <script src="app.js"></script>
</body>
</html>
